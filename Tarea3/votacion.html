<!doctype html>
<html lang="es">
  <head>
    <title>Interfaz Web</title>
    <meta charset="utf-8" />
    <link href="imagenes/koala.png" rel="icon" />
    <link href="css/index.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Banner con fondo -->
    <section class="centrado bannerweb" aria-label="Encabezado">
      <div class="centrado bajar2">
        <h1>Retos de programación:</h1>
        <h2>Registro de datos de Usuario</h2>
      </div>
    </section>

    <section style="max-width: 800px; margin: 40px auto; padding: 0 15px; color: #000;">
      <form id="registroForm" aria-label="Formulario de registro de usuario" novalidate>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            class="form-control"
            autocomplete="off"
            placeholder="Nombre completo"
          />
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input
            type="text"
            id="email"
            name="email"
            class="form-control"
            autocomplete="off"
            placeholder="ejemplo@correo.com"
          />
        </div>
        <div class="form-group">
          <label for="fechaNacimiento">Fecha de nacimiento:</label>
          <input
            type="text"
            id="fechaNacimiento"
            name="fechaNacimiento"
            class="form-control"
            autocomplete="off"
            placeholder="YYYY-MM-DD"
          />
        </div>
        <button type="submit" class="botones">Registrar</button>
      </form>

      <hr style="margin: 40px 0;" />

      <label for="listaUsuarios" style="font-weight: bold; font-size: 20px;"
        >Usuarios registrados:</label
      >
      <select
        id="listaUsuarios"
        class="form-control"
        aria-label="Lista de usuarios registrados"
      >
        <option value="">-- Seleccione un usuario --</option>
      </select>

      <div
        id="detalleUsuario"
        style="margin-top: 20px; font-size: 18px; color: #333;"
      ></div>
    </section>

    <a href="index.html" class="boton-volver">Volver</a>

    <footer class="centrado">
      <h3 class="centrado formatospie">Derechos reservados Mario S.</h3>
    </footer>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/registro.js"></script>
  </body>
</html>
