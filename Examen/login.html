<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Login Curso</title>
  <link href="imagenes/koala.png" rel="icon" />
  <link href="css/index.css" rel="stylesheet" />

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    /* Centrar el formulario en el banner */
    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      color: #222;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
    }
    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px 0;
      font-weight: bold;
    }
    input[type=text], input[type=password] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    #btn-login {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 24px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #btn-login:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <section class="bannerweb configform1">
    <div class="login-container">
      <h2>Iniciar Sesión</h2>
      <label for="in-txt-user">Usuario:</label>
      <input id="in-txt-user" type="text" placeholder="Ingrese su usuario" />
      <label for="in-txt-pass">Contraseña:</label>
      <input id="in-txt-pass" type="password" placeholder="Ingrese su contraseña" />
      <button id="btn-login">Iniciar</button>
    </div>
  </section>

  <footer>
    &copy; 2025 Perezosos Pura Vida - Todos los derechos reservados.
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btnLogin = document.getElementById('btn-login');
      const inputUser = document.getElementById('in-txt-user');
      const inputPass = document.getElementById('in-txt-pass');

      btnLogin.addEventListener('click', () => {
        const user = inputUser.value.trim();
        const pass = inputPass.value.trim();

        if (!user || !pass) {
          Swal.fire({
            icon: 'warning',
            title: 'Campos vacíos',
            text: 'Por favor ingrese usuario y contraseña.'
          });
          return;
        }

        const validUser = "cenfo";
        const validPass = "123";

        if (user === validUser && pass === validPass) {
          Swal.fire({
            icon: 'success',
            title: 'Bienvenido',
            text: 'Inicio de sesión correcto',
            timer: 1500,
            showConfirmButton: false
          }).then(() => {
            window.location.href = 'landing.html';
          });
        } else {
          Swal.fire({
            icon: 'error',
            title: 'Error',
            text: 'Usuario o contraseña incorrectos'
          });
        }
      });
    });
  </script>
  
</body>
</html>
