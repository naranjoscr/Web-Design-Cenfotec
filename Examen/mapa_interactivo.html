    <style>
      /* Estilo general para esta página */
      section {
        padding-bottom: 60px; /* espacio para no quedar oculto bajo el footer */
      }

      .mapa-container {
        position: relative;
        max-width: 900px;
        margin: 0 auto;
      }

      .mapa-container img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 10px;
      }

      /* Puntos interactivos */
      .punto {
        position: absolute;
        background-color: #009345;
        color: white;
        font-weight: bold;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        text-align: center;
        line-height: 30px;
        cursor: pointer;
        user-select: none;
        box-shadow: 0 0 6px rgba(0,0,0,0.5);
        transition: background-color 0.3s ease;
      }

      .punto:hover,
      .punto:focus {
        background-color: #12cd53;
        outline: none;
      }

      /* Descripción desplegable */
      #descripcion {
        max-width: 900px;
        margin: 20px auto;
        padding: 15px;
        border-radius: 10px;
        background-color: #f0f0f0;
        box-shadow: 0 0 8px rgba(0,0,0,0.15);
        font-size: 18px;
        display: none;
      }

      footer .boton-volver {
        background-color: #28a745;
        border: none;
        border-radius: 6px;
        color: white;
        padding: 10px 18px;
        font-weight: bold;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
        flex-shrink: 0;
      }

        footer .boton-volver:hover {
            background-color: #1b6b1b;
        }


    </style>
  </head>
