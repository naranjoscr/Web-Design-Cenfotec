<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Registro de Usuario</title>
  <link href="imagenes/koala.png" rel="icon" />
  <link href="css/index.css" rel="stylesheet" />
</head>
<body>
  <section class="centrado bannerweb" aria-label="Encabezado">
    <div class="centrado bajar2">
      <h1>Retos de programación:</h1>
      <h2>Registro de datos de Usuario</h2>
    </div>
  </section>

  <section style="max-width: 800px; margin: 40px auto; padding: 0 15px; color: #000;">
    <form id="registroForm" aria-label="Formulario de registro de usuario" novalidate>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" class="form-control" />
      </div>
      <button type="submit" class="botones">Registrar</button>
    </form>

    <hr style="margin: 40px 0;" />

    <label for="listaUsuarios" style="font-weight: bold; font-size: 20px;">Usuarios registrados:</label>
    <select id="listaUsuarios" class="form-control" aria-label="Lista de usuarios registrados">
      <option value="">-- Seleccione un usuario --</option>
    </select>

    <div id="detalleUsuario" style="margin-top: 20px; font-size: 18px; color: #333;"></div>
  </section>

  <a href="index.html" class="boton-volver">Volver</a>

  <footer class="centrado">
    <h3 class="centrado formatospie">Derechos reservados Mario S.</h3>
  </footer>

  <!-- Carga SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Carga lofty si quieres -->
  <script src="js/lofty.min.js"></script>

  <!-- Tu JS de registro -->
  <script src="js/registro.js"></script>
</body>
</html>
