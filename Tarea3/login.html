    <body>

      <section class="bannerweb configform1">
        <form method="post">
        <fieldset>
          <legend><h3 class="color1">Log in</h3></legend>
            <div class="centrado bajar3" style="display: flex; align-items: center; gap: 10px;">
             <label for="in-txt-user" style="min-width: 100px;">Usuario:</label>
             <input class="form-control" id="in-txt-user" type="text" placeholder="Ingrese su usuario">
          </div>
            <div class="centrado bajar3">
              <label class="" for="in-txt-pass">Contraseña:</label>
              <input class="form-control" id="in-txt-pass" type="password" placeholder="Ingrese su contraseña">
           </div>          
            <div class="centrado bajar3" style="display: flex; align-items: center; gap: 10px;">
              <a class="btn btn-primary botones cursor" id="btn-login">Iniciar</a>
          </div>
        </div><br><br>     
      </fieldset>
      </form>
      </section>

      <script src="js/login.js"></script>
